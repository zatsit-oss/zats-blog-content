---
name: Publish Blog Content

on:
  push:
    branches:
      - main
    paths:
      - "blog/**"
      - "docs/**"
  workflow_dispatch:
    inputs:
      env:
        description: 'The environment to deploy to'
        required: true
        default: production

permissions:
  checks: write
  contents: read

concurrency:
  group: ${{ github.ref || github.run_id }}
  cancel-in-progress: true

env:
  environment: ${{ github.event.inputs.env || 'production' }}

jobs:
  build_and_publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: kanga333/variable-mapper@master
        with:
          key: "${{ env.environment }}"
          map: |
            {
              "production": {
                "google_project_id": "zatsit-dsi-externalsites-prod",
                "bucket_name": "zatsit-blog-prod",
                "service_account": "GOOGLE_STORAGE_SERVICE_ACCOUNT_ZATSIT_BLOG"
              },
              "staging": {
                "google_project_id": "zatsit-dsi-externalsites-dev",
                "bucket_name": "zatsit-blog-staging",
                "service_account": "GOOGLE_STORAGE_SERVICE_ACCOUNT_ZATSIT_BLOG_STAGING"
              }
            }

      - name: Fetch and Build blog content
        uses: ./.github/actions/docusaurus
        with:
          token: ${{ secrets.GH_PAT }}
          branch: ${{ github.head_ref || github.ref_name }}

      - uses: 'google-github-actions/auth@v2'
        with:
          project_id: ${{ env.google_project_id }}
          credentials_json: ${{ secrets[env.service_account] }}

      - name: 'Set up Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v2'

      - name: Clean Google Storage files
        run: |
          touch dummy.txt
          gsutil -q cp dummy.txt gs://${{ env.bucket_name }}/
          gsutil -q -m rm -r -f gs://${{ env.bucket_name }}/*
          rm dummy.txt

      - name: Upload to Cloud Storage
        id: 'upload-folder'
        uses: 'google-github-actions/upload-cloud-storage@v2'
        with:
          path: 'build/'
          destination: ${{ env.bucket_name }}
          parent: false
          gzip: false

      # needed to avoid the post action error
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
